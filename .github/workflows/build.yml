name: build
on: [pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"
      - run: pip install -r requirements-dev.lock
      - run: ruff check .
      - run: pytest
        env:
          PYTEST_ADDOPTS: "--color=yes"
